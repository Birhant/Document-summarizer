{%extends "base.html"%}
{%block content%}
{%if user.is_authenticated%}
    <h1>Welcome back : {{user.username}}</h1>
{%else%}
    <h1>Login or create an account to use our features.</h1>
{%endif%}
<form action="" method="POST">
    {%csrf_token%}
<input type="text" name = "website" placeholder="Paste Web link here :">
<div class="row">
    <div class="col">
        <div class="form-group">
            <label>
                input
            </label>
            <textarea class="form-control" name="input" rows="10">
                {{input}}
            </textarea>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>
                output
            </label>
            <textarea class="form-control" name="output" rows="10" readonly="True">
                {{output}}
            </textarea>
        </div>
    </div>
</div>
    {%include 'summarize.html'%}
    <button type="submit" class="btn btn-primary">
        summarize
    </button>

</form>
{%endblock content%}
