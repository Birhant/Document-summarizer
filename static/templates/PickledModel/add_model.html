{%extends 'base.html'%}
{%block content%}
<a href="{%url 'ShowModel'%}" class="btn btn-primary">Algorithms list</a>
<form action="" method="post", enctype="multipart/form-data">
    {%csrf_token%}
    {{form.as_p}}
    <label for="preprocessor">
        preprocessor
    </label>
    <select name="preprocessor" id="preprocessor">
        {%for preprocessor in preprocessor_choice%}
        <option value="{{preprocessor.1}}">
            {{preprocessor.0}}
        </option>
        {%endfor%}
    </select>
    <br>
    <input type="submit" value="upload">
</form>
{%endblock content%}
