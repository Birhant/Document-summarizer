{%extends "base.html"%}
{%block content%}
{%load crispy_forms_tags%}

<form method="POST">
    {% csrf_token %}
    {%for field in form%}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </br>
    {%endfor%}
    <button type="submit" class="button button-outline-info">
        Change Password
    </button>
</form>

{%endblock content%}
